name: Publish to RubyGems

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.6.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.target }} gem
    strategy:
      fail-fast: false
      matrix:
        target:
          - default
          - aarch64-linux-gnu
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-darwin
          - arm64-darwin
          - arm-linux-gnu
          - arm-linux-musl
          - x86-linux-gnu
          - x86-linux-musl

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag }}

      - name: Add LLVM apt Repo
        run: |-
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-19 main"
          sudo apt update

      - name: Install APT dependencies
        run: xargs sudo apt-get install -y --no-install-recommends < Aptfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false

      - name: bundle install
        run: bundle install

      - name: Render Templates
        run: bundle exec rake templates

      - name: Compile Herb
        run: bundle exec rake make

      - name: Build gem for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "default" ]; then
            bundle exec rake build
          else
            bundle exec rake gem:${{ matrix.target }}
          fi

      - name: Upload gem artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.target }}
          path: pkg/*.gem
          if-no-files-found: error

  publish:
    name: Publish to RubyGems.org
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Download all gem artifacts
        uses: actions/download-artifact@v4
        with:
          path: pkg/
          pattern: gem-*
          merge-multiple: true

      - name: List built gems
        run: |
          echo "Built gems to publish:"
          ls -la pkg/*.gem

      - name: Setup RubyGems Credentials
        uses: fac/ruby-gem-setup-credentials-action@v2
        with:
          user: ""
          key: rubygems
          token: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Publish gems to RubyGems.org
        run: |
          for gem in pkg/*.gem; do
            echo "Publishing $(basename $gem)..."
            gem push --key rubygems "$gem" || {
              echo "Warning: Failed to push $(basename $gem)"
              echo "This might be expected if the gem version already exists"
            }
          done
          echo "Publishing complete!"
